<script>
    async function submitOrder() {
      const response = await fetch('https://your-api-id.execute-api.region.amazonaws.com/orders', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer YOUR_TOKEN',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ product: 'Coffee', quantity: 1 })
      });
      const result = await response.json();
      alert('Order Placed: ' + result.orderId);
    }
  </script>
